<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav class="containeer">
            <div class="logo">
                <img src="images/logotodo1.png" alt="todo list">
                <p>Todo List</p>
            </div>
            <ul>
                <a href="main.html">
                    <li>Home </li>
                </a>
                <a href="contact.html">
                    <li>Contact </li>
                </a>
                <a href="signIn.html">
                    <li>Sign in </li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="contact">
        <img src="" alt="">
        <div class="content">
            <div class="containeer">
                <h3>Fill The Details</h3>
                <div class="todo">
                    <input type="text" placeholder="Frist Name" class="todo_value">
                    <input type="checkbox" class="todo_checkbox">
                </div>
                <div class="todo">
                    <input type="text" placeholder="Last Name" class="todo_value">
                    <input type="checkbox" class="todo_checkbox">
                </div>
                <div class="todo">
                    <input type="text" placeholder="Address" class="todo_value">
                    <input type="checkbox" class="todo_checkbox">
                </div>
                <div class="todo">
                    <input type="number" placeholder="Age" class="todo_value">
                    <input type="checkbox" class="todo_checkbox">
                </div>
                <div class="todo">
                    <input type="tel" placeholder="Phone" class="todo_value">
                    <input type="checkbox" class="todo_checkbox">
                </div>
                <div class="todo">
                    <input type="email" placeholder="Email" class="todo_value">
                    <input type="checkbox" class="todo_checkbox">
                </div>
                <div class="todo">
                    <input type="text" placeholder="Country" class="todo_value">
                    <input type="checkbox" class="todo_checkbox">
                </div>
                <div class="todo">
                    <input type="text" placeholder="employeement status" class="todo_value">
                    <input type="checkbox" class="todo_checkbox">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
